name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: gha-demo
  
jobs:
  test:
    env:
      MONGODBB_CLUSTER_ADDRESS: cluster0.15.mongolayer.com
      MONGODBB_USERNAME: valentine
      MONDOGBB_PASSWORD: password
      PORT: 27017
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONDOGBB_USERNAME: ${{env.MONDOGBB_USERNAME}}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONDOGBB_USERNAME: ${{env.MONDOGBB_USERNAME}}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
